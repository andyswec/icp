<script type="text/javascript">
$(document).ready(function () {
$(window).scroll(function () {
if ($(this).scrollTop() > 100) {
$('.scrollup').fadeIn();
} else {
$('.scrollup').fadeOut();
}
});
});
</script>
<script type="text/javascript">
$('#createOffer').click(function(){
$(this).closest('form').find("textarea,input[type=checkbox],input[type=number],input[type=file]").val("");
$('input[type=checkbox]').each(function() 
{ 
        this.checked = false; 
}); 
$(this).closest('form').find("#upload-file-info").remove();

$("html, body").animate({
scrollTop: 0
}, 600);
document.getElementById('mes').style.display = 'block';
$('#mes').delay(5000).fadeOut('slow');
});
</script>
